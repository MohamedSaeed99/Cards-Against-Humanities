<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home page</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
  </head>
  <body>
    <div class="game">
      <div id="lobby_info">
        <p class='selector'></p>
        <p class='players template'></p>
      </div>
      <div class="top">
        <div class="blackcard">
          <div class="mdc-card black">
            <p class="content"></p>
          </div>
        </div>
        <div class="answers">
        </div>
      </div>
      <div class="bottom">
      </div>
    </div>

    <div class="connect">
        <div class="mdc-text-field text-field mdc-text-field--outlined text" data-mdc-auto-init="MDCTextField">
          <input type="text" id="text-field-outlined" class="mdc-text-field__input" aria-describedby="text-field-outlined-helper-text">
          <div class="mdc-notched-outline mdc-notched-outline--upgraded">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch">
                  <label class="mdc-floating-label" for="text-field-outlined">Username</label>
              </div>
              <div class="mdc-notched-outline__trailing"></div>
          </div>
        </div>
        <button class="mdc-button mdc-button--outlined mdc-button--raised">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Connect</span>
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      window.mdc.autoInit();
      const floating = document.querySelector('.mdc-floating-label').MDCTextField;
    </script>

    <script type="text/javascript">
      let sent = false;
      var socket = io();
      let selector = false;
      let cardsPicked = [];
      let picks;

      const btn = document.querySelector('button');

      btn.addEventListener('click', setGame);

      function setGame(e){
        var type = $(".mdc-text-field__input").val();
        socket.emit('add user', type);
        
        socket.on('players', function (data) {
          $(".selector").text("Selector: "+data.selector);
          getData();
          displayUsers(data.players);
        });

        socket.on('selector', function (data) {
          $(".selector").text("Selector: YOU");
          selector = true;
          getData();
          displayUsers(data);
        });
      }

      // creates the cards of the answers selected by users
      socket.on("selected answers", function(data){
        var newGroup = document.createElement("div"); 
        var att = document.createAttribute("class");   
        att.value = "group";                           
        newGroup.setAttributeNode(att);  
        for(var i = 0; i < data.cards.length; i++){
          var newCard = `<div class="mdc-card mdc-card__primary-action ans">
                        <p class="content">${data.cards[i]}</p>
                        <p class='player'>${data.user}</p>
                      </div>`
          newGroup.innerHTML += newCard;
        }
        $(".answers").append(newGroup);
      });

      // displays the users in the lobby
      function displayUsers(users){
        for(var i= 0; i < users.length; i++){
          var para = document.createElement("P");
          para.innerHTML = users[i];
          document.getElementById("lobby_info").appendChild(para);  
        }
      }

      // gets card information from the server
      function getData(){
        $.ajax({
          url : '/users',
          method : 'GET',
          success : function(data){
            fillCards(data.white);
            setBlackCard(data.black);
            $(".game").css("display", "block");
            $(".connect").hide()
          },
          error: function(err){
            console.log('Failed');
          }
        });
      } 

      // sets up the card for the black card
      var setBlackCard = (data) => {
        $(".mdc-card.black").find("p.content").text(data[0]);
        picks = data[1];
      }

      // fills the cards given to users
      var fillCards = (data) => {
        for(var i = 0; i < data.length; i++){
          var newCard = `<div class="mdc-card mdc-card__primary-action white">
                          <p class="content">${data[i]}</p>
                        </div>`
          $(".bottom").append(newCard);
        }
      }

      // sets event handlers on the cards
      $(document).ready(function(){
        $("body").on("click", ".mdc-card.white", function(){
          if(picks > 0 && selector == false){
            cardsPicked.push($(this).find(".content").text())
            $(this).remove();
            picks--;
          }
          if(picks == 0 && selector == false && sent == false){
            socket.emit('answer', cardsPicked);
            sent = true;
          }
        });

        $("body").on("click", ".group", function(){
          if(selector == true){
            socket.emit("round winner", $(this).find("p.player").text())
          }
        });
      });
    </script>
  </body>
</html>
